<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font-awesome CDN -->
    <script src="https://kit.fontawesome.com/8f6dc4d4e3.js" crossorigin="anonymous"></script>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Title -->
    <title>Ph-Tube</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="container mx-auto">
        <nav class="flex justify-between pt-6 ">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center justify-between gap-2 rounded-full px-32">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn bg-red-400 rounded-full px-10">SORT</button>
            </div>
        </nav>
        <div class="divider"></div>
    </header>
    <!-- <nav id="categories" class="flex justify-center gap-6 btn-accent">

    </nav> -->
    <nav id="categories" class="flex justify-center gap-6">

    </nav>
    <main>
        <section id="videos" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <footer>

    </footer>
    <script src="js/categories.js"></script>
    <script src="js/loadVideos.js"></script>
    <script type="module" src=""></script>
    <script src=""></script>









</body>

</html>
